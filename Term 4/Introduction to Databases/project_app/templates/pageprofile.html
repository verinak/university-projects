<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>

    <!-- Custom Css -->
		<link rel="stylesheet" href="..\static\profilestyle.css">

</head>
<body>

    <!-- Main -->
    <div class="main">
        <div class="card">
            <div class="card-body">
                <i class="fa fa-pen fa-xs edit"></i>
                <div>
                    <h3>{{ page[0] }}</h3>
                </div>
                <div>
                    <h5>Likes: {{ page[1] }}</h5>
                </div>

            </div>
        </div>

        <div class="card">
            <div class="post-top">
                <form method="post" action="/sharepage&lt;{{page_id}}&gt;">
                    <input type="text" name="post" placeholder="Post to your page!" />
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <h2>Posts</h2>
        <div class="card">
            {% block body %}
                    {% include 'post_layout.html' %}
            {% endblock %}
        </div>
    </div>
    <!-- End -->
</body>
</html>
