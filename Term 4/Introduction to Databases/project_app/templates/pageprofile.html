<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>

    <!-- Custom Css -->
		<link rel="stylesheet" href="..\static\profilestyle.css">
        <link rel="stylesheet" href="../static/style2.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-k6G4s6Gqo6IhVf9w3I5xo6T4lIqr3Ee8dF2C5Q6Qd1KqzKZvQk8M6s9yXIWtWt5LJx5g/0Z2lE6p3qzv1+PzgQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Main -->
    <div class="main">
        <div class="card">
            <div class="card-body">
                <div>
                    <h3>{{ page[0] }}</h3>
                </div>
                <div>
                    <h5>Likes: {{ page[1] }}</h5>
                </div>

            </div>
        </div>

        <div class="card">
            <div class="post-top">
                <form method="post" action="/sharepage&lt;{{page_id}}&gt;">
                    <input class="myinput pagepost" type="text" name="post" placeholder="Post to your page!" />
                    <input class="pagebutton" type="submit" value="Submit">
                </form>
            </div>
        </div>

        <h2>Posts</h2>
        <div class="card">
            {% block body %}
                    {% include 'post_layout.html' %}
            {% endblock %}
        </div>
    </div>
    <!-- End -->
</body>
</html>
